name: "Hildebrand Glow To MQTT"
description: "This addon bridges the Glowmarkt MQTT broker with your local broker. Home Assistant auto-discovery is supported."
version: "1.1.4"
slug: "glow2mqtt"
image: "scootsoftware/hass-addon-glow2mqtt-{arch}"
url: "https://github.com/scooter1556/hass-addons/tree/main/glow2mqtt"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: "services"
init: false
services:
  - mqtt:need
map:
  - config:rw
options:
  glow_device_id: null
  glow_username: ""
  glow_password: ""
  glow_provider: "HILD"
  mqtt_host: ""
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  topic: "glow"
  local: false
  discovery: true
schema:
  glow_device_id: str
  glow_username: str?
  glow_password: password?
  glow_provider: str?
  mqtt_host: str?
  mqtt_port: int?
  mqtt_username: str?
  mqtt_password: str?
  topic: str?
  local: bool
  discovery: bool
